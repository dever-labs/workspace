apiVersion: v1
kind: Namespace
metadata:
  name: workspace
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: workspace-config
  namespace: workspace
data:
  TZ: "UTC"
  ENABLE_SSH: "true"
---
apiVersion: v1
kind: Secret
metadata:
  name: workspace-secret
  namespace: workspace
type: Opaque
stringData:
  DEV_PASSWORD: "dev"  # Change this in production!
  GIT_USER_NAME: ""
  GIT_USER_EMAIL: ""
---
apiVersion: v1
kind: Service
metadata:
  name: workspace
  namespace: workspace
spec:
  type: NodePort  # Or LoadBalancer for cloud
  selector:
    app: workspace
  ports:
    - name: rdp
      port: 3389
      targetPort: 3389
      nodePort: 30389  # Accessible at <node-ip>:30389
    - name: ssh
      port: 22
      targetPort: 22
      nodePort: 30222  # Accessible at <node-ip>:30222
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: workspace
  namespace: workspace
spec:
  serviceName: workspace
  replicas: 1
  selector:
    matchLabels:
      app: workspace
  template:
    metadata:
      labels:
        app: workspace
    spec:
      containers:
      - name: workspace
        image: ghcr.io/dever-labs/workspace:ubuntu-24.02
        imagePullPolicy: IfNotPresent
        env:
        - name: USERNAME
          value: "dev"
        - name: PASSWORD
          valueFrom:
            secretKeyRef:
              name: workspace-secret
              key: DEV_PASSWORD
        - name: TZ
          valueFrom:
            configMapKeyRef:
              name: workspace-config
              key: TZ
        - name: ENABLE_SSH
          valueFrom:
            configMapKeyRef:
              name: workspace-config
              key: ENABLE_SSH
        - name: GIT_USER_NAME
          valueFrom:
            secretKeyRef:
              name: workspace-secret
              key: GIT_USER_NAME
        - name: GIT_USER_EMAIL
          valueFrom:
            secretKeyRef:
              name: workspace-secret
              key: GIT_USER_EMAIL
        # GPU support (requires NVIDIA GPU Operator)
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "all"
        ports:
        - containerPort: 3389
          name: rdp
        - containerPort: 22
          name: ssh
        resources:
          requests:
            cpu: "4"
            memory: "8Gi"
          limits:
            cpu: "8"
            memory: "16Gi"
            nvidia.com/gpu: "1"  # Request 1 GPU
        volumeMounts:
        - name: dev-home
          mountPath: /home/dev
        - name: workspace
          mountPath: /workspace
        - name: shm
          mountPath: /dev/shm
        securityContext:
          capabilities:
            add:
            - SYS_ADMIN
        livenessProbe:
          exec:
            command:
            - pgrep
            - -x
            - xrdp
          initialDelaySeconds: 30
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 3389
          initialDelaySeconds: 20
          periodSeconds: 10
      volumes:
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 2Gi
  volumeClaimTemplates:
  - metadata:
      name: dev-home
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
  - metadata:
      name: workspace
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 20Gi
