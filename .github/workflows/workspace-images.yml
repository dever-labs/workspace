name: Build workspace images

on:
  push:
    branches:
      - main
    paths:
      - "src/ubuntu/**"
      - ".github/workflows/workspace-images.yml"
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch:

jobs:
  base:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: docker/build-push-action@v6
        with:
          context: src/ubuntu
          file: src/ubuntu/Dockerfile
          push: true
          pull: true
          tags: ghcr.io/dever/workspace:ubuntu-24.02

  devtools:
    runs-on: ubuntu-latest
    needs: base
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push devtools image
        uses: docker/build-push-action@v6
        with:
          context: src/ubuntu
          file: src/ubuntu/Dockerfile.devtools
          push: true
          pull: true
          tags: ghcr.io/dever/workspace:ubuntu-24.02-devtools-0.1
